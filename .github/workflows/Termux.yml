# .github/workflows/deploy-termux.yml
name: ğŸš€ BeltahBot Termux Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-artifact:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: ğŸ§¾ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ§¹ Clean Unwanted Files
        run: |
          rm -rf ./test ./logs || true

          - name: ğŸ“¦ Create Archive for Tamax
        run: |
          WORKDIR=/tmp/beltahbot-md
          mkdir -p $WORKDIR
          cp -r . $WORKDIR
          cd $WORKDIR
          tar --exclude='.git' --exclude='node_modules' -czf beltahbot-md.tar.gz . || true 

      - name: â¬†ï¸ Upload Archive
        uses: actions/upload-artifact@v4
        with:
          name: beltahbot-md
          path: /tmp/beltahbot-md/beltahbot-md.tar.gz
